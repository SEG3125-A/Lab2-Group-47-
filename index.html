<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ottawa Groceries</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="actions.js"></script>
    </head>
    <body>

        <header>
            <h1>Ottawa Groceries</h1>
        </header>

        <nav>
            <a href="#" onclick="showSection('section1')">Customer</a>
            <a href="#" onclick="showSection('section2')">Products</a>
            <a href="#" onclick="showSection('section3')">Cart</a>
        </nav>

        <section id="section1">
            <h2>Customer</h2>
            <label>Select all that are true.</label>
            <label>
                <input type="checkbox" name="veggie" value="veggie">You are vegetarian.
            </label>
            <label>
                <input type="checkbox" name="gluten" value="gluten">You are allergic to gluten.
            </label>
            <label>
                <input type="checkbox" name="organic" value="organic">
                You are only looking for organic products.
            </label>

            <br>
            <button type="button" id="submitButton" onclick="showSection('section2')" class = "styled-button">Submit</button>
        </section>

        <section id="section2">
            <h2>Products</h2>

            <form id="groceryForm">
                <h2>Select Grocery Items:</h2>
            
                <!-- Organic Data -->
                <div class="item-category" id="organicData" style="display: none;">
                    <script>generateItems('Organic', ['Bananas', 'Apples', 'Grapes'], [1.50, 1.90, 2.20]);</script>
                </div>
            
                <!-- Non-organic Data -->
                <div class="item-category" id="non-organicData" style="display: block;">
                    <script>generateItems('Non-organic', ['Bananas', 'Apples', 'Grapes'], [1.20, 1.60, 2.00]);</script>
                </div>
            
                <!-- Gluten Data -->
                <div class="item-category" id="glutenData" style="display: none;">
                    <script>generateItems('Gluten', ['Tortilla', 'Bread', 'Muffins'], [2.50, 3.00, 5.00]);</script>
                </div>
            
                <!-- Non-gluten Data -->
                <div class="item-category" id="non-glutenData" style="display: block;">
                    <script>generateItems('Non-gluten', ['Tortilla', 'Bread', 'Muffins'], [2.50, 2.75, 4.00]);</script>
                </div>
            
                <!-- Veggie Data -->
                <div class="item-category" id="veggieData" style="display: none;">
                    <script>generateItems('Veggie', ['Tofu', 'Flavoured Tofu Cubes', 'Salad Bowl', 'Acai Bowl'], [5.50, 6.00, 7.00, 8.00]);</script>
                </div>
            
                <!-- Non-veggie Data -->
                <div class="item-category" id="non-veggieData" style="display: block;">
                    <script>generateItems('Non-veggie', ['Chicken Thighs', 'Chicken Breast', 'Ground Beef', 'Steak'], [5.50, 6.00, 7.00, 8.00]);</script>
                </div>
            
                <br>
            
                <button type="button" id="addToCartButton" onclick="addToCart()" class = "styled-button">Add to cart</button>
            </form>

        </section>

        <section id="section3">
            <h2>Cart</h2>

            <table id="shoppingCart">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Batch Price</th>
                    </tr>
                </thead>
                <tbody id="shoppingCartBody"></tbody>
            </table>

            <div class="total">
                <p>Total Cost: $0.00</p>
            </div>

        </section>

        <footer>
            Designed by Saad Mazhar (300249820), Justin Bushfield (300188318), and Oscar Law (300306180)
        </footer>

    </body>
</html>
